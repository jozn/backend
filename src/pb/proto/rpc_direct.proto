// direct: holder of chat, groups, subscribed channels - holder of state of users and underlying object: unseen count, last seen, ...
// it will be a list in the ui of mobiles like whatsapp or telegram
service RPC_Direct {
    rpc DirectAddMessage (DirectAddMessageParam) returns (DirectAddMessageResponse);
    //
    rpc DirectCreate (DirectCreateParam) returns (DirectCreateResponse);
    rpc DirectEdit (DirectEditParam) returns (DirectEditResponse);
    rpc DirectDelete (DirectDeleteParam) returns (DirectDeleteResponse);
    rpc DirectSendMessage (DirectSendMessageParam) returns (DirectSendMessageResponse);
    rpc DirectEditMessage (DirectEditMessageParam) returns (DirectEditMessageResponse);
    rpc DirectDeleteMessage (DirectDeleteMessageParam) returns (DirectDeleteMessageResponse);
    rpc DirectSetDraft (DirectSetDraftParam) returns (DirectSetDraftResponse);

}

