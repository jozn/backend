  uint32 peer_user_id = 3;
  uint32 follwing = 4;
  uint32 followed = 5;
  uint32 in_contacts = 6;
  uint32 mutual_contact = 7;
  uint32 is_favorite = 8;
  uint32 notify = 9;
}

