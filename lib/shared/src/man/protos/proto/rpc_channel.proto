// rules: qevent_rpc
service RPC_Channel {
    //rpc Channel (Param) returns (Response);

    // CrDU
    rpc ChannelCreateChannel (ChannelCreateChannelParam) returns (ChannelCreateChannelResponse); // qevent_id_50
    rpc ChannelEditChannel (ChannelEditChannelParam) returns (ChannelEditChannelResponse); // qevent
    rpc ChannelDeleteChannel (ChannelDeleteChannelParam) returns (ChannelDeleteChannelResponse); // qevent

    // Author
    rpc ChannelAddAuthor (ChannelAddAuthorParam) returns (ChannelAddAuthorResponse); // event_id_60
    rpc ChannelChangeAuthorPermission (ChannelChangeAuthorPermissionParam) returns (ChannelChangeAuthorPermissionResponse); // event
    rpc ChannelRemoveAuthor (ChannelRemoveAuthorParam) returns (ChannelRemoveAuthorResponse); // event

    // Follow
    rpc ChannelFollowChannel (ChannelFollowChannelParam) returns (ChannelFollowChannelResponse); // qevent_id_30
    rpc ChannelUnFollowChannel (ChannelUnFollowChannelParam) returns (ChannelUnFollowChannelResponse); // qevent
    rpc ChannelRemoveFollowers (ChannelRemoveFollowersParam) returns (ChannelRemoveFollowersResponse); // event

    // Subscribe
    rpc ChannelSubscribe (ChannelSubscribeParam) returns (ChannelSubscribeResponse); // qevent_id_40
    rpc ChannelUnSubscribe (ChannelUnSubscribeParam) returns (ChannelUnSubscribeResponse); // qevent
    rpc ChannelRemoveSubscribers (ChannelRemoveSubscribersParam) returns (ChannelRemoveSubscribersResponse); // PROBEBELY DELETE: AS SUBCROBER LIST SHOULD BE HIDDEN

    // Privacy
    rpc ChannelChangePrivacy (ChannelChangePrivacyParam) returns (ChannelChangePrivacyResponse); // vent_id_70
    rpc ChannelChangeDefaultPermission (ChannelChangeDefaultPermissionParam) returns (ChannelChangeDefaultPermissionResponse);  // event
    rpc ChannelRevokeLink (ChannelRevokeLinkParam) returns (ChannelRevokeLinkResponse); // event
    rpc ChannelChangeUsername (ChannelChangeUsernameParam) returns (ChannelChangeUsernameResponse); // event
    rpc ChannelBlockProfile (ChannelBlockProfileParam) returns (ChannelBlockProfileResponse); // event

    // Messages
    rpc ChannelSendMessage (ChannelSendMessageParam) returns (ChannelSendMessageResponse); // qevent_id_10
    rpc ChannelEditMessage (ChannelEditMessageParam) returns (ChannelEditMessageResponse); // qevent
    rpc ChannelDeleteMessages (ChannelDeleteMessagesParam) returns (ChannelDeleteMessagesResponse); // qevent

    // Like
    rpc ChannelLikeMessage (ChannelLikeMessageParam) returns (ChannelLikeMessageResponse); // qevent_id_200
    rpc ChannelUnLikeMessage (ChannelUnLikeMessageParam) returns (ChannelUnLikeMessageResponse); // qevent

    // Repost > deprecated
    rpc ChannelReShareMessage (ChannelReShareMessageParam) returns (ChannelReShareMessageResponse); // qevent_id_300
    rpc ChannelUnReShareMessage (ChannelUnReShareMessageParam) returns (ChannelUnReShareMessageResponse); // qevent

    // Comment
    rpc ChannelAddComment (ChannelAddCommentParam) returns (ChannelAddCommentResponse); // qevent_id_400
    rpc ChannelDeleteComment (ChannelDeleteCommentParam) returns (ChannelDeleteCommentResponse); // qevent

    // Pin
    rpc ChannelPinMessage (ChannelPinMessageParam) returns (ChannelPinMessageResponse); // event_id_600
    rpc ChannelUnPinMessage (ChannelUnPinMessageParam) returns (ChannelUnPinMessageResponse); // event

    // Avatar
    rpc ChannelAvatarAdd (ChannelAvatarAddParam) returns (ChannelAvatarAddResponse); // qevent_id_80
    rpc ChannelAvatarDelete (ChannelAvatarDeleteParam) returns (ChannelAvatarDeleteResponse); // qevent

    // Settings
    //rpc Channel (Param) returns (Response);

    // Others
    rpc ChannelSendDoingAction (ChannelSendDoingActionParam) returns (ChannelSendDoingActionResponse); //
    rpc ChannelReportChannel (ChannelReportChannelParam) returns (ChannelReportChannelResponse); //
    rpc ChannelReportMessage (ChannelReportMessageParam) returns (ChannelReportMessageResponse); //

    //========= Inbox ===========
    // MarkAsRead / MarkAsUnRead

    // Pin / UnPin
    // Mute
    //========= End of Inbox ===========

    // Views
    rpc ChannelGetFull (ChannelGetFullParam) returns (ChannelGetFullResponse);
    rpc ChannelGetMessagesList (ChannelGetMessagesListParam) returns (ChannelGetMessagesListResponse);
    rpc ChannelGetMediaList (ChannelGetMediaListParam) returns (ChannelGetMediaListResponse);
    rpc ChannelGetAuthors (ChannelGetAuthorsParam) returns (ChannelGetAuthorsResponse);
    rpc ChannelGetFollowers (ChannelGetFollowersParam) returns (ChannelGetFollowersResponse);
    rpc ChannelGetSubscribers (ChannelGetSubscribersParam) returns (ChannelGetSubscribersResponse); // Policy?: should channel owner see this? or just see the follwers
    rpc ChannelBlocked (ChannelBlockedParam) returns (ChannelBlockedResponse); // Policy: NOT YET > Difterent form profile blocks
    rpc ChannelAvatarGetList (ChannelAvatarGetListParam) returns (ChannelAvatarGetListResponse);
    rpc ChannelGetInbox (ChannelGetInboxParam) returns (ChannelGetInboxResponse);

    // Dep
    rpc ChannelGetFollowings (ChannelGetFollowingsParam) returns (ChannelGetFollowingsResponse); // move to profile
}


