[package]
name = "gen"
version = "0.1.0"
authors = ["Hamid <7atashfeshan@gmail.com>"]
edition = "2018"
build = "build.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
gen_common = {path = "../gen_common"}

rand = "0.7.3"

prost = "0.7.0"
prost-types = "0.6" # Only necessary if using Protobuf well-known types:

hyper = { version = "0.14.1", features = ["full"] }
http = "0.2.1"
async-trait = "0.1.42"

bytes = "1.0.0"
reqwest = { version = "0.10.10",  features = ["blocking", "json"] }

byteorder = "1"
cdrs = "2.3.3"

[build-dependencies]
prost-build = { version ="0.6.1" }
